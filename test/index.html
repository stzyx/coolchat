<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>
<style>
  /* Add some basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  #upload-form {
    max-width: 400px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
  }
  #upload-status {
    margin-top: 10px;
  }
  #preview-image {
    max-width: 100%;
    margin-top: 20px;
    display: none; /* Hide initially */
  }
</style>
</head>
<body>
<div id="upload-form">
  <h2>Upload Image</h2>
  <form id="image-form">
    <input type="file" id="image-input" accept="image/*" required>
    <button type="submit">Upload</button>
  </form>
  <div id="upload-status"></div>
  <img id="preview-image" src="#" alt="Preview">
</div>

<script>
  // JavaScript to handle form submission and image preview
  const apiKey = 'b2980d8910b7e9ca50c846a56c17f852';
  const apiUrl = 'https://api.imgbb.com/1/upload';
  const imageForm = document.getElementById('image-form');
  const imageInput = document.getElementById('image-input');
  const uploadStatus = document.getElementById('upload-status');
  const previewImage = document.getElementById('preview-image');

  imageForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append('key', apiKey);
    //formData.append('action', 'upload');
    formData.append('image', imageInput.files[0]);

    try {
      const response = await fetch(apiUrl, {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      console.log(data)
      uploadStatus.textContent += data.data.url;
      if (response.ok) {
        uploadStatus.textContent += 'Image uploaded successfully!';
        previewImage.src = data.image.url;
        previewImage.style.display = 'block';
      } else {
        uploadStatus.textContent += `Error: ${data.error.message}`;
      }
    } catch (error) {
      uploadStatus.textContent += `Error: ${error.message}`;
    }
  });

  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        previewImage.src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
